<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <div class="realTimeclock-container">
        <div id="realTimeclock">Loading....</div>
        </div>
        <div class="setAlarm-container">

            <div class="setAlarm-time">
                <label for="setTime"></label>
                <input  type="time" id="setTime" name="setTime">
                

            </div>

            <div class="setAlarm-btn">
                <button id="setAlarmBtn">set alarm</button>
            </div>
        </div>

        <div class="alarms-space-container">
            
                <div class="alarm-detail" style="left:15vw;top:0vh;">
                    <div class="alarm-time" id="1">No Alarm</div>
                    <div class="delete-btn">
                        <button id="btn1">Delete</button>
                    </div>
                </div>
            
            
            
                <div class="alarm-detail" style="left:15vw;top:10vh;">
                    <div class="alarm-time" id="2">No Alarm</div>
                    <div class="delete-btn">
                        <button id="btn2">Delete</button>
                    </div>
                </div>
            

            
                <div class="alarm-detail" style="left:15vw;top:20vh;">
                    <div class="alarm-time" id="3">No Alarm</div>
                    <div class="delete-btn" >
                        <button id="btn3">Delete</button>
                    </div>
                </div>
            

            
                <div class="alarm-detail" style="left:15vw;top:30vh;">
                    <div class="alarm-time" id="4">No Alarm</div>
                    <div class="delete-btn" >
                        <button id="btn4">Delete</button>
                    </div>
                </div>            
        </div>
    </div>


    <div id="custom-alert" class="hidden">
        <div class="alert-content">
            <img src="alarm.jpg">
          <p id="alert-message"></p>
          <button id="alert-ok">OK</button>
        </div>
      </div>
      

    <script src="main.js"></script>
</body>
</html>
